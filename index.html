<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Characters</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
<div class="container">
  <div id="sidebar">
    <div class="toggle-btn" onclick="toggleSidebar()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul class ="pokemonsOne">
    </ul>
  </div>
  <div id="sidebar2">
    <div class="toggle-btn2" onclick="toggleSidebar()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul class ="pokemonsTwo">
    </ul>
  </div>
  
  <div class="leftbox">
    <div class="topleftbox">
    </div>
    <h3 class="p1title">Player One</h3>
    <div class="bottomleftbox">
      <div class="attacks">
        <p class="p1 AttackOne"></p>
        <p class="p1 AttackTwo"></p>
        <p class="p1 AttackThree"></p>
        <p class="p1 AttackFour"></p>
      </div>
      <img src="" class="leftImage">
    </div>
  </div>
<div class="maincontainer">
<div id="logo-title">
   <img src="pokemon-logo-black-transparent-cropped.png" alt="logo">
   <div class="buttonsection">
    <button id="genone">Generation One</button>
    <button id="gentwo">Generation Two</button>
    <button id="genthree">Generation Three</button>
    <button id="random">Random</button>
  </div>
</div>
 
<div id="backdrop">
  <div id="pokeall">
   <div class="chosenOne">
    <div id="pokeMonOne"><img src="" id="p1p" class=""></div>
    <progress id="p1Health" value="1000" max="1000"></progress>
  </div>
    <div id="centerIcon"><img src=""  class="centerIcon"></div>
    <div class="chosenTwo">
    <div id="pokeMonTwo"><img src="" id="p2p" class=""></div>
    <progress id="p2Health" value="1000" max="1000"></progress>
  </div>
  </div>
</div>

</div>

<div class="rightbox">
  
  <div class="toprightbox">
  </div>
  <h3 class="p2title">Player Two</h3>
  
    <div class="bottomrightbox">
      <div class="attacks">
      <p class="p2 AttackOne"></p>
      <p class="p2 AttackTwo"></p>
      <p class="p2 AttackThree"></p>
      <p class="p2 AttackFour"></p>
    </div>
      <img src="" class="rightImage">

    </div>
</div>

</div>
<script src="script.js"></script>
    </body>
</html>
